<h1>Lightroom</h1>

<table>
  {% for light_row in light_table %}
    <tr>
      {% for light in light_row %}
	{% with i=light.intensity %}
        <td style="background: rgb({{i}},{{i}},{{i}}); width: 2em; height: 2em;">{{ i }}</td>
	{% endwith %}
      {% endfor %}
    </tr>
  {% endfor %}
</table>
